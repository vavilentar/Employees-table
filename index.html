<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Employees table</title>
</head>

<body>
	<form>
		<input type="datetime-local" class="day">
		<select class="name">
			<option value="Иванов">Иванов</option>
			<option value="Петров">Петров</option>
		</select>
		<select class="place">
			<option value="Дом">Дом</option>
			<option value="Офис">Офис</option>
		</select>
		<button class="send">Записать</button>
	</form>
	<table class="main-table">
		<tr>
			<th class="id">#</th>
			<th>Дата</th>
			<th>Время</th>
			<th>Кто?</th>
			<th>Где?</th>
		</tr>
	</table>
<form>
		<input required placeholder="ID Записи" type="text" class="inputDelete">
		<button class="deleteBtn">Удалить запись</button>
</form>
	<script src="./script.js"></script>
</body>

</html>
